<!DOCTYPE html>
<html>
<head>
	<title>Nav Bar</title>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="normalize.css"/>
	<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="mobile.css" media="screen and (min-width: 0)" />
	<link rel="stylesheet" type="text/css" href="tablet.css" media="screen and (min-width: 979px)" />
	<link rel="stylesheet" type="text/css" href="desktop.css" media="screen and (min-width: 979px)" />

</head>
<body>
	<nav>
	<div id="mainCont">
		<div id="logoCont">
			<img src="images/internlink.png" id="logo">
		</div>
		<div id="searchCont">
			<input type="text" name="search" id="searchBar" placeholder="Search...">
			<button type="button" id="searchButton"><img src="images/search3.svg" class="searchIcon"></button>
		</div>
		<ul>
				<li class="iconMove"><div class="matches matchez"></div></li>
				<li><div class="messages matchez"></div></li>
				<li><div class="notifications matchez"></div></li>	
				<li><div class="saved matchez"></div></li>
				<li class="hidden"><div class="search matchez"></div></li>
				<li><div class="other matchez"></div></li>
		</ul>
	</div>	
	</nav>


		<div id="dot">
			<i class="fa fa-camera-retro fa-lg"></i>
		</div>

</body>
</html>
