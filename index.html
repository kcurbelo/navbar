<!DOCTYPE html>
<html>
<head>
	<title>Nav Bar</title>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="normalize.css"/>
	<link rel="stylesheet" type="text/css" href="mobile.css" media="screen and (min-width: 0)" />
	<link rel="stylesheet" type="text/css" href="tablet.css" media="screen and (min-width: 780px)" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>

</head>
<body>
	<nav id="navBG">
		<div id="mainCont">
			<div id="logoCont">
				<img src="images/internlink.png" id="logo">
			</div>
			<div id="searchCont">
				<input type="text" name="search" id="searchBar" placeholder="Search...">
				<button type="button" id="searchButton"><img src="images/searchGray.svg" class="searchIcon"></button>
			</div>
			<ul id="navCont">
					<li class="navLI iconMove"><div class="matches iconPosition"></div></li>
					<li class="navLI"><div class="messages iconPosition"></div></li>
					<li class="navLI"><div class="notifications iconPosition"></div></li>	
					<li class="navLI"><div class="saved iconPosition"></div></li>
					<li class="navLI hidden"><div class="search iconPosition"></div></li>
					<li class="navLI"><div class="other iconPosition"></div></li>
			</ul>
		</div>	
	</nav>


			<p class="one">This is some example text<br> See how it looks on different sizes</p>
			<p class="two">This is some example text<br> See how it looks on different sizes</p>
			<p class="three">This is some example text<br> See how it looks on different sizes</p>						


</body>
</html>
